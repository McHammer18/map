<div class="details" *ngIf="country">
    <h2>{{country.name | uppercase}} Details:</h2>
    <div><span>Capitol: </span>{{country.capitol}}</div>
    <div><span>Region:</span>{{country.region}}</div>
    <div><span>IncomeLevel: </span>{{country.incomelvl}}</div>
    <div><span>Population: </span>{{country.population}}</div>
    <div><span>Date/Time: </span>{{country.time}}</div>
</div>
